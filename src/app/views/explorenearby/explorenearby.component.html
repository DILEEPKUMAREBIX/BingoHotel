                      <div fxFlex="100" fxFlex.gt-xs="50">

                              <mat-form-field class="half-width">
                                  <input
                                  matInput
                                  name="cardno"
                                  formControlName="cardno"
                                  placeholder="Credit card number">
                              </mat-form-field>
                              <small
                              *ngIf="basicForm.controls['cardno'].hasError('creditCard') && basicForm.controls['cardno'].touched"
                              class="form-error-msg"> Invaild card number </small>
                          </div>

                          <div class="pb-1">
                              <mat-form-field class="half-width">
                                  <input
                                  matInput
                                  name="phone"
                                  formControlName="phone"
                                  placeholder="Phone number">
                              </mat-form-field>
                              <small
                              *ngIf="basicForm.controls['phone'].hasError('phone') && basicForm.controls['phone'].touched"
                              class="form-error-msg"> Invaild phone number </small>
                          </div>

                          <div class="pb-1">

                                  name="password"
                                  matInput
                                  formControlName="password"
                                  placeholder="Password"
                                  value="">
                              </mat-form-field>
                              <small
                              *ngIf="basicForm.controls['password'].hasError('required') && basicForm.controls['password'].touched"
                              class="form-error-msg"> Password is required </small>
                          </div>

                          <div class="pb-1">
                              <mat-form-field class="half-width">
                              <input
                                  type="password"
                                  name="confirmPassword"
                                  matInput
                                  appEqualValidator="password"
                                  formControlName="confirmPassword"
                                  placeholder="Confirm Password"
                                  value="">
                              </mat-form-field>
                              <small
                              *ngIf="basicForm.controls['confirmPassword'].hasError('equalTo')"
                              class="form-error-msg"> Password mismatch </small>
                          </div>

                          <div class="pb-1">
                              <Label>Gender*</Label>
                              <mat-radio-group
                              name="gender"
                              formControlName="gender">
                                  <mat-radio-button value="male">Male</mat-radio-button>
                                  <mat-radio-button value="female">Female</mat-radio-button>
                              </mat-radio-group>
                          </div>

                          <div class="pb-1 pt-05">
                              <mat-checkbox
                              name="agreed"
                              formControlName="agreed"
                              class="pb-1">I have read and agree to the terms of service.</mat-checkbox>

                              <small
                                  *ngIf="basicForm.controls['agreed'].hasError('agreed') && basicForm.controls['agreed'].touched"

                          <div class="pb-1">
                              <mat-form-field style="padding-top:25px;">
                                  <input
                                  matInput
                                  name="Place Name"
                                  [(ngModel)]="data.name"
                                  placeholder="Place Name"
                                  value="">
                              </mat-form-field>
                          </div>


                          <div class="pb-1">
                              <mat-form-field>
                                  <input
                                  matInput
                                  name="Description"
                                  [(ngModel)]="data.description"
                                  placeholder="Description"
                                  value="">
                              </mat-form-field>
                          </div>

                          <div class="pb-1">
                              <mat-form-field>
                                  <input
                                  matInput
                                  name="Type"
                                  [(ngModel)]="data.type"
                                  placeholder="Place Type"
                                  value="">
                              </mat-form-field>
                              <!-- <mat-form-field class="half-width">

                                <mat-select id="langToggle" placeholder="Place Type" formControlName="type" name="Type" class="mb-1">
                                  <mat-option [value]="monument" ngDefaultControl Selected> Monument </mat-option>
                                  <mat-option [value]="monument" ngDefaultControl> Monument </mat-option>

                                  <mat-option [value]="atm" ngDefaultControl> ATM </mat-option>

                          </div>

                          <div class="pb-1">
                              <mat-form-field>
                                  <input
                                  matInput
                                  name="Latitude"
                                  [(ngModel)]="data.latitude"
                                  placeholder="Latitude"
                                  value="">
                              </mat-form-field>
                          </div>

                          <div class="pb-1">
                              <mat-form-field>
                                  <input
                                  matInput
                                  name="Longitude"
                                  [(ngModel)]="data.longitude"
                                  placeholder="Longitude"
                                  value="">
                              </mat-form-field>
                          </div>

                          <div class="mb-1">
                                <p>Upload Image</p>
                                <input id="inputFileToLoad" type="file" name="Image" ng-model-instant (change)="imageUpload()" base-sixty-four-input /><br/>
                          </div>

                      </div>
                  </div>
                  <button mat-raised-button color="primary" class="mr-1" (click)="addExplore()">Submit</button>
              <!-- </form> -->
          </mat-card-content>
      </mat-tab>


      <mat-tab label="View">
        <div fxLayout="row" fxLayoutWrap="wrap" >
          <div *ngFor="let explore of explore" fxFlex="100" fxFlex.gt-sm="32" fxFlex.sm="50">
            <mat-card class="user-card p-0">
              <mat-card-title class="mat-bg-primary">
                <div class="card-title-text">
                  <a href="" class="toolbar-avatar md mr-1"><img [src]="explore.image" alt=""></a>
                  <span>{{explore.name}}</span>
                  <span fxFlex></span>
                  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="">
                      <mat-icon class="">more_vert</mat-icon>
                  </button>
                  <mat-menu #userMenu="matMenu">
                      <button mat-menu-item>Edit</button>
                      <button mat-menu-item (click)="deleteExplore(explore.id)">Delete</button>
                  </mat-menu>
                </div>
                <mat-divider></mat-divider>
              </mat-card-title>
              <mat-card-content>
                <!-- user detail lines-->
                <div class="user-details">
                  <!-- <p><mat-icon class="text-muted">card_membership</mat-icon>{{explore.description}}</p> -->
                  <p><mat-icon class="text-muted">explore</mat-icon>Latitude: {{explore.latitude}}</p>
                  <p><mat-icon class="text-muted">explore</mat-icon>Longitude: {{explore.longitude}}</p>
                  <p><mat-icon class="text-muted">location_on</mat-icon>Type: {{explore.type}}</p>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
