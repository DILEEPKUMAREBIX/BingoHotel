<mat-card class="default">
  <mat-tab-group>
    <mat-tab label="Account Settings">
      <mat-card-content class="mt-1">
        <form>
          <mat-form-field class="full-width">
            <input matInput name="name" placeholder="Name" [(ngModel)]="data.name" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="restaurant_type" placeholder="Restaurant Type" [(ngModel)]="data.restaurant_type" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="address_1" placeholder="Address Line 1" [(ngModel)]="data.address_1" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="address_2" placeholder="Address Line 2" [(ngModel)]="data.address_2" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="city" placeholder="City" [(ngModel)]="data.city" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="state" placeholder="State" [(ngModel)]="data.state" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="country" placeholder="Country" [(ngModel)]="data.country" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="email" placeholder="Email" [(ngModel)]="data.email" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="countryCode" placeholder="Country Code" [(ngModel)]="data.countryCode" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="phone" placeholder="Phone" [(ngModel)]="data.phone" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="wifiname" placeholder="Wifi Name" [(ngModel)]="data.wifiname" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="website" placeholder="Website" [(ngModel)]="data.website" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="ccn" placeholder="Credit Card" [(ngModel)]="data.ccn" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="cvv" placeholder="CVV" [(ngModel)]="data.cvv" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="expirydate" placeholder="Expiry (Example: 10/19)" [(ngModel)]="data.expirydate" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="description" placeholder="Description (Min Length: 10, Max Length: 150)" [(ngModel)]="data.description"
              value="">
              <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="info" placeholder="Tagline (Min Length: 10, Max Length: 50)" [(ngModel)]="data.info" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="pincode" placeholder="Pincode" [(ngModel)]="data.pinCode" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="latitude" placeholder="Latitude" [(ngModel)]="data.latitude" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput name="longitude" placeholder="Longitude" [(ngModel)]="data.longitude" value="">
            <span matSuffix class="mandatory">*</span>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
          <button mat-raised-button color="primary" (click)="cancelProfile()">Cancel</button>
        </form>
      </mat-card-content>
    </mat-tab>
